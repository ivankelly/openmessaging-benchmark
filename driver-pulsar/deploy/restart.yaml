- name: Pulsar installation
  hosts: all
  connection: ssh
  become: true
  tasks:
    - set_fact:
        zookeeperServers: "{{ groups['zookeeper']|map('extract', hostvars, ['ansible_default_ipv4', 'address'])|map('regex_replace', '(.*)', '\\1:2181') | join(',') }}"
        serviceUrl: "pulsar://{{ hostvars[groups['pulsar'][0]].private_ip }}:6650/"
        httpUrl: "http://{{ hostvars[groups['pulsar'][0]].private_ip }}:8080/"
        pulsarVersion: "2.0.0-incubating-SNAPSHOT"

- name: BookKeeper setup
  hosts: bookie
  connection: ssh
  become: true
  tasks:
    - systemd:
        state: restarted
        daemon_reload: yes
        name: "bookkeeper"

- name: Pulsar configuration and systemd setup
  hosts: pulsar
  connection: ssh
  become: true
  tasks:
    - systemd:
        state: restarted
        daemon_reload: yes
        name: "pulsar"

- name: Pulsar benchmarking client setup
  hosts: client
  connection: ssh
  become: true
  tasks:
    - systemd:
        state: restarted
        daemon_reload: yes
        name: "benchmark-worker"

